<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIS Project - Products</title>
    <link rel="stylesheet" href="products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- BEGIN CODE HERE -->
      <header>
        <img src="logo.png" alt="Λογότυπο" class="logo"> 
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container mt-5" style="max-width: 1200px;">
      <div class="row align-items-center mb-4">
        <div class="col-auto">
          <span class="form-label">Search a product:</span>
        </div>
        <div class="col-auto">
          <form class="d-flex" role="search">
            <input class="form-control form-control-sm me-2" type="search" aria-label="Search" style="width: 200px;">
            <button class="btn btn-outline-success btn-sm" type="submit">Search</button>
          </form>
        </div>
      </div>

      <!-- Results Label with margin bottom for spacing -->
      <div class="row mb-3">
        <div class="col">
          <h4>Results:</h4>
        </div>
      </div>

      <!-- Table -->
      <div class="row">
        <div class="col">
          <div class="table-responsive"> <!-- Προσθήκη responsive wrapper -->
            <table class="table table-bordered"> <!-- Προσθήκη table-bordered class για περίγραμμα -->
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Production Year</th>
                  <th scope="col">Price</th>
                  <th scope="col">Color</th>
                  <th scope="col">Size</th>
                </tr>
              </thead>
              <tbody>
                <!-- Εδώ θα μπουν οι γραμμές με τα δεδομένα -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- END CODE HERE -->
    <script src="products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
